<body>
            <!-- ======= Header ======= -->

    <div class="container-logo">

      <a href="index.html" class="logo ">
          
          <h1>MUNAY</h1>
        </a>

      <nav id="navbar" class="navbar">
        <ul>
            <li><a href="index.html">INICIO</a></li>

        </ul>
      </nav><!-- .navbar -->

  </header><!-- End Header -->

<main>

    <!-- Sección de contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <!-- Formulario de contacto -->
            <form id="formulario-contacto">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" >
              <span class="error" id="error-nombre"></span>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <span class="error" id="error-email"></span>
      
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono">
              <span class="error" id="error-telefono"></span>
      
              <label for="consulta">Consulta:</label>
              <textarea id="consulta" name="consulta" required></textarea>
              <span class="error" id="error-consulta"></span>
      
              <label for="interes">Interés:</label>
              <select id="interes" name="interes" required>
                  <option value="" disabled selected>Select an option</option>
                  <option value="ventas">Ventas</option>
                  <option value="soporte">Soporte</option>
                  <option value="general">General</option>
              </select>
              <span class="error" id="error-interes"></span>
      
              <label for="acepto">
                  <input type="checkbox" id="acepto" name="acepto" required>
                  Acepto los términos y condiciones
              </label>
              <span class="error" id="error-acepto"></span>
      
              <button class="formulario-boton" type="submit">Enviar</button>
          </form>
      
        </section>

        <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">

      </div>
      
    </div>
  </footer><!-- End Footer -->
</main>

</html>
